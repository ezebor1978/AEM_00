<sly
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
    data-sly-test.text="${properties.text}"
    data-sly-use.component="ak-title.js"
>
    <h1 data-sly-element="${properties.headingLevel}"
        style="color: ${properties.color @ context='styleToken'};"
        class="base-title base-title--alignment-${properties.alignment} base-title--type-${component.overrideLevel}">${properties.text}</h1>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty = !text, classAppend=''}"></sly>
