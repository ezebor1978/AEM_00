<ak-grid-row
    data-sly-use.component="ak-grid-row.js"
    data-sly-use.parser="com.energyharbor.akron.core.services.DialogDataParser"
    aem-data="${parser.data}">
    <sly data-sly-repeat="${component.cols}">
        <div class="${component.cssClass}__column">
            <div data-sly-resource="${ item.parsys @ resourceType='wcm/foundation/components/parsys'}" data-sly-unwrap></div>
        </div>
    </sly>
</ak-grid-row>
